<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout2}"
      layout:fragment="Content2">
<head>
<meta charset="UTF-8">
<meta name="ctxPath" th:value="${contextPath}">
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>전체 부서 조회</h3>
		<table class="table">
			<thead>
				<tr>
					<th>부서번호</th>
					<th>부서명</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info : ${depts}">
					<tr>
						<td>[[ ${info.departmentId}]]</td>
						<td>[[ ${info.departmentName}]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<script>
    	const context = $('meta[name="ctxPath"]').attr('value'); //val();
    	$('tbody > tr').on('click', function(event) {
    		let trTag = event.currentTarget;
    		let did = $(trTag).children().eq(0).text();
    		let url = context + '/deptInfo?departmentId=' + did;
    		location.href=url;
    	});
    </script>
</body>
</html>
